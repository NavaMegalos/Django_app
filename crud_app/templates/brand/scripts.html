<script>
  $(document).ready(function() {
    $(".btn-edit").click(function(){
      let idBrand = $(this).attr('aria-id');

      $.ajax({
          url: "{% url 'crud:get_brand' %}",
          type: 'GET',
          data: {
            'id': idBrand
          },
          dataType: 'json', // added data type
          success: function(res) {
              console.log(res);
          }
      });

    }); 
  });
</script>
